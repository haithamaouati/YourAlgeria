<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Algeria</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">
</head>

<body>

<h2>Your Algeria</h2>
<p class="subtitle">Click a wilaya or select from the dropdown — the meaning is yours. Add a story for your selection!</p>

<!-- Controls container -->
<div id="controls">
  <button id="zoomIn">Zoom +</button>
  <button id="zoomOut">Zoom −</button>
  <button id="reset">Reset</button>
  <label>
    Color
    <input type="color" id="colorPicker" value="#ff0000">
  </label>
  <select id="regionDropdown">
    <option value="">Select a Wilaya</option>
  </select>
  <input type="text" id="shareLink" readonly placeholder="Share link will appear here">
  <button id="copyLink">Copy</button>
  <button id="shareLinkBtn">Share</button>
</div>

<!-- Story textarea -->
<textarea id="storyInput" placeholder="Write your story for the selected region..." rows="3"></textarea>

<div id="map-container"></div>
<div id="tooltip"></div>

<footer>
  © 2026 — Developed by <strong>Haitham Aouati</strong><br>
</footer>

<script src="script.js"></script>
</body>
</html>
