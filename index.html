<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Algeria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<canvas id="particle-bg"></canvas>

<header>
  <h2>Your Algeria</h2>
</header>

<main>
  <div class="card notes-card">
    <p>
      <strong>How to use:</strong>
      Select a region on the map or from the dropdown.  
      Write a short story related to it.  
      Copy the link to share your story.
    </p>
  </div>

  <div class="card controls-card">
    <select id="regionDropdown">
      <option value="">Select a Wilaya</option>
    </select>

    <input type="text" id="shareLink" placeholder="Share link" readonly />

    <button id="copyLink">Copy</button>
    <button id="zoomOutBtn">Zoom Out</button>
    <button id="resetBtn">Reset</button>
  </div>

  <textarea
    id="storyInput"
    rows="3"
    placeholder="Write your story for this region..."
  ></textarea>

  <div class="card map-card">
    <div id="map-container"></div>
  </div>

  <div class="card region-info" id="regionInfo">
    <span>No region selected</span>
  </div>
</main>

<footer>
  Developed by
  <a href="https://github.com/haithamaouati" target="_blank">
    Haitham Aouati
  </a>
</footer>

<script src="script.js"></script>
</body>
</html>
